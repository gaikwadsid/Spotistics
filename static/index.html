<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="color-thief.js" defer></script>
    <script src="script.js" defer></script>
    <title>Spotistics</title>
  </head>
  <body>
    <div id="background" class="hidden"></div>
    <div id="search">
      <h1 class="project-title">Spotistics</h1>
      <input type="text" placeholder="Search..." id="searchBox">
      <div id="searchResults"></div>
    </div>
    <!-- <h1>Spotistics</h1> -->
    <div id="song-info" class="hidden">
      <div class="song-header">
        <img src="" alt="" id="album-art" crossorigin="anonymous">
        <div class="song-text">
          <h2 id="album-title">Album Title</h2>
          <h1 id="song-title">Song Title</h1>
          <h2 id="artist-name">By Artist Name</h2>
        </div>
      </div>
      <div class="stats" id="stats">
        <div class="stat">
          <p>Danceability</p>
          <div class="progressBar" width="200px">
            <div id="danceability-stat"></div>
          </div>
        </div>
        <div class="stat">
          <p>Energy</p>
          <div class="progressBar" width="200px">
            <div id="energy-stat"></div>
          </div>
        </div>
        <div class="stat">
          <p>Speechiness</p>
          <div class="progressBar" width="200px">
            <div id="speechiness-stat"></div>
          </div>
        </div>
      </div>
    </div>
    <svg id="searchButton" viewBox="0 0 24 24" class="hidden">
      <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
    </svg>
  </body>
</html>
